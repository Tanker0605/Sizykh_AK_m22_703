<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <title>Sushi Delivery</title>
</head>
<body>
    <h1 align="center">Заказы доставки ресторана суши</h1>
    <table width="100%">
        <tr>
            <th align="center">Заказ</th>
            <th align="center">Состав заказа</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td align="center">{{ order }}</td>          
            <td align="center">
                <ul>
                    {% for item in order.orderitem_set.all %}
                    <li>{{ item.dish }} - {{ item.dish.price }} руб., {{ item.quantity }} шт. </li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
